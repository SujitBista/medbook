services:
  - type: web
    name: medbook-api
    env: node
    buildCommand: pnpm install --frozen-lockfile && pnpm build --filter=api
    startCommand: cd apps/api && pnpm start
    releaseCommand: pnpm db:migrate:deploy && pnpm db:generate
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/v1/health
    plan: starter
