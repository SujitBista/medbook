name: CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'chore/**'
      - 'docs/**'
      - 'test/**'

jobs:
  # Prevent direct pushes to main
  check-branch:
    name: Check Branch Protection
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Fail on direct push to main
        run: |
          echo "âŒ ERROR: Direct pushes to main branch are not allowed!"
          echo "Please create a feature branch and open a Pull Request instead."
          echo ""
          echo "Example:"
          echo "  git checkout -b feature/your-feature-name"
          echo "  git push origin feature/your-feature-name"
          echo "  gh pr create"
          exit 1

  lint-and-typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check (via build)
        run: pnpm build  # Build includes type checking via tsc

  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          echo "ðŸ”§ Setting up test database..."
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U postgres > /dev/null 2>&1; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          echo "âœ… PostgreSQL is ready"
          # Create test database
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'medbook_test'" | grep -q 1 || \
            PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "CREATE DATABASE medbook_test;"
          echo "âœ… Test database created"
          # Grant all privileges to postgres user on the test database
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE medbook_test TO postgres;"
          # Run migrations on test database
          cd packages/db
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/medbook_test pnpm db:migrate:deploy
          echo "âœ… Test database migrations completed"
          # Grant schema permissions after migrations
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "GRANT ALL ON SCHEMA public TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO postgres;"
          echo "âœ… Test database permissions configured"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          NODE_ENV: test
          # Prevent dotenv from overriding with .env file values
          DOTENV_CONFIG_OVERRIDE: true
        run: pnpm test

      - name: Test coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          NODE_ENV: test
        run: pnpm test:coverage || true

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
