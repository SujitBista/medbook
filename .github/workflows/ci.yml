name: CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'chore/**'
      - 'docs/**'
      - 'test/**'

jobs:
  # Prevent direct pushes to main
  check-branch:
    name: Check Branch Protection
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Fail on direct push to main
        run: |
          echo "âŒ ERROR: Direct pushes to main branch are not allowed!"
          echo "Please create a feature branch and open a Pull Request instead."
          echo ""
          echo "Example:"
          echo "  git checkout -b feature/your-feature-name"
          echo "  git push origin feature/your-feature-name"
          echo "  gh pr create"
          exit 1

  lint-and-typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check (via build)
        run: pnpm build  # Build includes type checking via tsc

  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup PostgreSQL
        uses: ankane/setup-postgres@v1
        with:
          postgresql-version: '14'
          postgresql-db: medbook_test

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
        run: |
          echo "ðŸ”§ Setting up test database..."
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U postgres > /dev/null 2>&1; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          echo "âœ… PostgreSQL is ready"
          # Run migrations
          cd packages/db
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/medbook_test pnpm db:migrate:deploy
          echo "âœ… Test database migrations completed"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          NODE_ENV: test
        run: pnpm test

      - name: Test coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          NODE_ENV: test
        run: pnpm test:coverage || true

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
