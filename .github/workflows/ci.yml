name: CI

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "feature/**"
      - "fix/**"
      - "chore/**"
      - "docs/**"
      - "test/**"

jobs:
  lint-and-typecheck:
    name: Lint and TypeCheck
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check (via build)
        run: pnpm build # Build includes type checking via tsc

  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
      DIRECT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: medbook_test
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          echo "ðŸ”§ Setting up test database..."
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U postgres > /dev/null 2>&1; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          echo "âœ… PostgreSQL is ready"
          # Create test database (drop if exists to ensure clean state)
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "DROP DATABASE IF EXISTS medbook_test;" || true
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "CREATE DATABASE medbook_test OWNER postgres;"
          echo "âœ… Test database created"
          # Ensure root role exists to avoid unexpected role lookups (avoid $$ shell expansion)
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -tc "SELECT 1 FROM pg_roles WHERE rolname='root'" | grep -q 1 || \
            PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "CREATE ROLE root WITH LOGIN SUPERUSER PASSWORD 'postgres';"
          # Create root database to silence any accidental root@root connections
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'root'" | grep -q 1 || \
            PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "CREATE DATABASE root OWNER postgres;"
          # Ensure postgres user owns the public schema
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "ALTER SCHEMA public OWNER TO postgres;" || true
          # Set default search path for postgres user
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "ALTER DATABASE medbook_test SET search_path TO public;"
          # Grant all privileges to postgres user on the test database
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE medbook_test TO postgres;"
          # Run migrations on test database
          cd packages/db
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/medbook_test DIRECT_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/medbook_test npx prisma migrate deploy
          echo "âœ… Test database migrations completed"
          # Grant schema permissions after migrations (ensure postgres owns everything)
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "ALTER SCHEMA public OWNER TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "GRANT ALL ON SCHEMA public TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO postgres;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO postgres;"
          # Ensure postgres owns all existing tables and sequences
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "DO \$\$ DECLARE r RECORD; BEGIN FOR r IN (SELECT tablename FROM pg_tables WHERE schemaname = 'public') LOOP EXECUTE 'ALTER TABLE public.' || quote_ident(r.tablename) || ' OWNER TO postgres'; END LOOP; END \$\$;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d medbook_test -c "DO \$\$ DECLARE r RECORD; BEGIN FOR r IN (SELECT sequence_name FROM information_schema.sequences WHERE sequence_schema = 'public') LOOP EXECUTE 'ALTER SEQUENCE public.' || quote_ident(r.sequence_name) || ' OWNER TO postgres'; END LOOP; END \$\$;"
          echo "âœ… Test database permissions configured"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          DIRECT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          NODE_ENV: test
          PGUSER: postgres
          PGPASSWORD: postgres
          # Prevent dotenv from overriding with .env file values
          DOTENV_CONFIG_OVERRIDE: true
        run: pnpm test

      - name: Generate test coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          DIRECT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/medbook_test
          NODE_ENV: test
          PGUSER: postgres
          PGPASSWORD: postgres
          # Prevent dotenv from overriding with .env file values
          DOTENV_CONFIG_OVERRIDE: true
        run: pnpm test:coverage || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            apps/api/coverage/
            packages/db/coverage/
          retention-days: 7

      # Uncomment and configure Codecov token in repository secrets to enable coverage reporting
      # - name: Upload coverage to Codecov
